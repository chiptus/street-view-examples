<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Street View</title>
  <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #street-view {
        height: 100%;
      }
    </style>
</head>

<body>
  <div id="street-view"></div>
  <script>
    var panorama;
    function initialize() {
      panorama = new google.maps.StreetViewPanorama(
        document.getElementById('street-view'),
        {
          position: { lat: 31.7773103, lng: 35.2209908 },
          pov: { heading: 270, pitch: 0 },
          zoom: 1
        });

      var marker = new google.maps.Marker({
        position: { lat: 31.7773109, lng: 35.2208 },
        map: panorama,
        icon: {
          url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          size: new google.maps.Size(150, 150),
          scaledSize: new google.maps.Size(150, 150),
        },
        title: 'Cafe',
        animation: google.maps.Animation.BOUNCE, //makes the marker bounce
        label: "CLICK", //label - should work with the icon
      });


      // var contentString = `<div id="content">
      // <iframe width="560" height="315" src="https://www.youtube.com/embed/tntOCGkgt98" frameborder="0" allowfullscreen></iframe>
      // </div>`;

      // var infowindow = new google.maps.InfoWindow({
      //   content: contentString
      // });

      marker.addListener('click', () => {
        //infowindow.open(panorama, marker);
        window.open('http://google.com','_self');
      });


    }
  </script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxpxaM8banG-gw081pFKOOJVut1dkyOWg&callback=initialize">
</script>
</body>

</html>
